<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #form{
            width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column  ;
            margin: 0 auto;
        }

    </style>
</head>
<body>
       <form action="" id="form">
        <legend>Voting Registration Form</legend>
            <label for="">Candidate Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <label for=""> Candidate Email:</label>
            <input type="email" name="" id="email" placeholder="Enter your email" ><br>

            <label for="">Candidate DOB: </label>
            <input type="date" name="" id="dob" placeholder="Enter your DOB"><br>

            <label for="">Candidate Address</label>
            <textarea name="" id="address" cols="30" rows="5" placeholder="Enter your Address"></textarea><br>

            <label for="">Candidate Contact NO.</label>
            <input type="number" name="" id="Contact-no." placeholder="Enter your COntact Number"><br>

            <label for="">Candidate Age</label>
            <input type="number" name="" id="age" placeholder="Enter your age"><br>

            <label for="">Candidate National ID No</label>
            <input type="number" name="" id="id-no" placeholder="Enter your ID number">
    </form>
</body>
</html>
