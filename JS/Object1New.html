    <script>
        //object by using function constructor
        function Emp(ename, eid,esal,eadhar){
            this.ename=ename;
            this.eid=eid;
            this.esal=esal;
            this.eadhar=eadhar;
            this.getDetails=function(){
                return "emp name is "+this.ename+" emap id is "+this.eid+" emp sal is "+this.esal+" emp adhar is "+ this.eadhar            
            }

        }
        let emp1=new Emp("Amar", "IF123", 22000, 1234)
        console.log(emp1);
        let emp2=new Emp("Akbar", "IF124", 25000, 1235)
        console.log(emp2);
        console.log(emp2.ename);
        emp2.ename="Anthany"
        console.log(emp2);
        console.log(emp2.getDetails());

        // emp1.name="Vaibhav"
        // console.log(emp1);
    </script>
