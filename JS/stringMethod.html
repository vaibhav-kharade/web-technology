<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // string methods

        // toUpperCase()
        let str1="uppercase"
        console.log(str1.toUpperCase());
        
        // toLowerCase()
        let str2="toLowerCase"
        console.log(str2.toLowerCase());

        // repeat()
        let str3="repeat"
        console.log(str3.repeat(7));

        // replace(value, new value)
        let str4="replace value"
        console.log(str4.replace("replace","new"));

        // charAt()
        let str5="charAt"
        console.log(str5.charAt(4));

        // length()
        let str6="length"
        console.log(str6.length);
        // console.log(str6.length());//we can not(in paranthesis) write  like this 

        // charCodeAt()
        let str7="charCodeAt"
        console.log(str7.charCodeAt(2));

        // trim()
        let str8=" trim"
        console.log(str8.trim());

        // trimStart()
        let str9=" trimStart"
        console.log(str9);
        console.log(str9.trimStart());

        // trimEnd()
        let str10="trimEnd "
        console.log(str10);
        console.log(str10.trimEnd());

        // startwith()
        let str11="startwith"
        console.log(str11.startsWith("s"));

        // endwith()
        let str12="endswith"
        console.log(str12.endsWith("g"));

        // slice()
        let str13="pineapple"
        console.log(str13.slice(1,5));

        // slice()
        let str14="java script"
        console.log(str14.slice(-4));

        // substr()
        let str15="startwith"
        console.log(str15.substr(2)); //same like slice but we cannot pass minus

        // includes()
        let str16="includes"
        console.log(str16.includes("j")); // it will check is there passing number is present or not

    </script>
</body>
</html>
