<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fname" onfocus="onFocus()">
    <script>
        function onFocus() {
            let inp1=document.getElementById("fname")
            inp1.style.backgroundColor="yellow"
            inp1.style.color="red"
        }
    </script>
</body>
</html>
