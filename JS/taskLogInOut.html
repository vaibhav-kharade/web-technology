<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time=prompt("Enter your log in timing")
        if(time>=8 && time<=12){
            window.alert("Good Morning Your are logged in")
        }
        else if(time>=13 && time<=17){
            window.alert("Good Afternoon your are logged in")
        } 
        else if(time>=18 && time<=23.59){
            alert("Good night you are logged in ")
        }
        else{
            alert("Soory you are late so, plz go home and be time punctual ")
        }
    </script>
</body>
</html>
