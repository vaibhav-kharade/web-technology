<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Pi
        let pi=Math.PI
        console.log(pi);

        // pow
        let pow=Math.pow(5,2)
        console.log(pow);

        // sqrt
        let sq1=Math.sqrt(16)
        console.log(sq1);

        // SQRT1_2
        let sq2=Math.SQRT1_2
        console.log(sq2);

        // SQRT2
        let sq3=Math.SQRT2
        console.log(sq3);

        // random()
        let ran=Math.random()
        console.log(ran);

        // round()
        let round1=Math.round(4.4999)
        console.log(round1);

        // max()
        let mx=Math.max(100,20,50,40,10,1000)
        console.log(mx);

        //min
        let mn=Math.min(10,500,600,2355)
        console.log(mn);
        
        // abx
        let ab=Math.abs(-12)
        console.log(ab);


        // floor1()
        let floor1=Math.floor(13.46)
        console.log(floor1);

        // ceil()
        let ceil1=Math.ceil(13.46)
        console.log(ceil1);


    </script>
</body>
</html>
