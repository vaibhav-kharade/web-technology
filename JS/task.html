    <style>
        body{
            height: 800px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #parent{
            height: 600px;
            width: 250px;
            border: 1px solid;
            background-color: grey;
        }
        .bulb{
            height: 150px;
            width: 150px;
            border: 1px solid;
            border-radius: 50%;
            margin-left: 50px;
            margin-top: 30px;
            background-color: white;
        }

    </style>

<body>
    <div id="parent">
        <div class="bulb" id="bulb1"></div>
        <div class="bulb" id="bulb2"></div>
        <div class="bulb" id="bulb3"></div>
    </div>
    <script>
        var signal=prompt("")
        if(signal=="stop"){
            document.getElementById("bulb1").style.backgroundColor="red"
        }
        else if(signal=="caution"){
            document.getElementById("bulb2").style.backgroundColor="orange"
        }
        else if(signal=="start"){
            document.getElementById("bulb3").style.backgroundColor="green"
        }
    </script>
</body>
