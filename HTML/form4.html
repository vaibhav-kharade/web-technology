<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    
    <fieldset>
        <legend></legend>
        <form action="">
            <label for="EN">EName</label>
            <input type="text" id="EN">
            <br>
            <label for="ED">EDOB</label>
            <input type="date" name="" id="ED">
            <br>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="k" id="M">
            <label for="M">Male</label>
            <br>
            <input type="radio" name="k" id="N">
            <label for="N">Female</label>
            <br>
            <input type="radio" name="k" id="O">
            <label for="O">Other</label>
            <br>
            <label for="C">Contact</label>
            <input type="tel" name="" id="C">
            <br>
            
            <label for="">Address</label>
            <textarea name="" id="" cols="15" rows="7"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    
</body>
</html>
