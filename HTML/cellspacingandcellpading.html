<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellSpacing and CellSpading</title>
</head>
<body>
    
    <table border="1px solid" cellspacing="10" cellpading="4">
        <tr>
            <td>CELLS 1</td>
            <td>CELLS 2</td>
        </tr>
        <tr>
            <td>CELLS 3</td>
            <td>CELLS 4</td>
        </tr>

    </table>
</body>
</html>
