<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
</head>

<body>

    <table border="1px solid">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>C</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <th>3</th>
        </tfoot>


    </table>
</body>

</html>
