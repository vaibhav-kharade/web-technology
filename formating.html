<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tag</title>
</head>
<body>
    <h1><center><b># Formating Tags #</b></center></h1>
    
    <hr>
    <hr>
    <br>
    <br>
    <b>Hi, I am Bold.</b>
    <br>
    <hr>
    <u>Hi, Iam Underline.</u>
    <br>
    <hr>
    <i>Hi, I am Italic.</i>
    <br>
    <hr>
    <mark>Hi, I am Highlighted.</mark>
    <br>
    <hr>
    
    <!-- Subcript tag -->
    Water Chemical formula is H<sub>2</sub>O.
    <br>
    <hr>
    <!-- Supercript tag -->
     Date of Birth : 19 <sup>th</sup> March.
</body>
</html>
