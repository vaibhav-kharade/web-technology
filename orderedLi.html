<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <!-- ORDERED LIST -->
    <ol type="i">
        <b>FRUITS</b>
        <li>MANGO</li>
        <li>SAPOTA</li>
        <li>PINEAPPLE</li>
    </ol>
    <hr>

    <!-- REVERSE ORDERED LIST -->
    <ol type="1" start="3" reversed>
        <b>FRUITS</b>
        <li>MANGO</li>
        <li>SAPOTA</li>
        <li>PINEAPPLE</li>
    </ol>
<hr>
    <!-- UNORDERED LIST -->
    <!--  HERE IS NO REVERSE ORDERED LIST -->
    <ul TYPE="CIRCLE">
        <b>FRUITS</b>
        <li>MANGO</li>
        <li>SAPOTA</li>
        <li>PINEAPPLE</li>
    </ul>

    <br><hr><ul TYPE="square">
        <b>FRUITS</b>
        <li>MANGO</li>
        <li>SAPOTA</li>
        <li>PINEAPPLE</li>
    </ul>
    <br><hr>

    <ul TYPE="disk">
        <b>FRUITS</b>
        <li>MANGO</li>
        <li>SAPOTA</li>
        <li>PINEAPPLE</li>
    </ul>
    
    <!-- Descriptive list -->
    <dl>
        <dt>TEA</dt>
        <dd>-Hot Drink</dd>
        <dt>Sprite</dt>
        <dd>_Cold Drink</dd>
    </dl>
    
</body>
</html>
