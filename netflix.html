<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }
        body{
            height: 100vh;
            width: 100%;
            /* border: 1px solid; */
            background-image: url(./netflixLogBackground_Image.jpg);
            /* background-image: linear-gradient(to top, rgba(0,0,0,0.8)0,rgba(0,0,0,0)60%, rgba(0,0,0,0.8)100%); */
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            height: 600px;
            width: 500px;
            /* border: 1px solid; */
            border-radius: 7px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child{
            height: 550px;
            width: 350px;
            /* border: 1px solid; */
            line-height: 50px;
        }
        .input{
            padding: 15px;
            width: 350px;
            margin-top: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgb(53, 52, 52);
            color: white;
        }
        #signin{
            width: 350px;
            background-color: red;
            border: none;
            font-size: 20px;
        }
        p{
            line-height: 25px;
        }

        #checkbox{
            display: flex;
            justify-content: space-between;
        }
        #checkse{
            display: flex;
        }
        #p1{
            margin-top:20px ;
        }
        #lastp{
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <div class="parent" id="parent">
        <div class="child" id="child">
            <h1>Sign in</h1>
            <input type="email" name="" class="input" id="email" placeholder="Email or phone number"><br>
            <input type="password" name="" class="input" id="pass" placeholder="password"><br>
            <input type="submit" value="Sign in" class="input" id="signin"><br>
            <div class="checkbox" id="checkbox">
                <div class="checkse" id="checkse">
                    <input type="checkbox" name="" id="checkbox">
                    <label for="">Remeber Me</label>
                </div>
               <label for="">Need Help?</label>
            </div>
            <div class="lastp" id="lastp">
                <p id="p">New to Netflix?<a href="Netflix.com\login"> Sign up now.</a></p>
            <p id="p1">This page is protected by Google reCAPTCHA to ensure your're not a bot. <a href="">Learn more.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
